<div class="wrapper">
  <div class="container">
    <h3 class="title">Login to Infy</h3>
    <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <div class="form-group" [class.has-danger]="username.invalid && (username.dirty || username.touched)">
        <input type="text" [(ngModel)]="model['username']" name="username" class="form-control" required placeholder="Username" #username="ngModel" [disabled]="freeze" />
      </div>
      <div class="form-group" [ngClass]="{
        'has-danger': password.invalid && (password.dirty || password.touched),
        'has-success': password.valid && (password.dirty || password.touched)
      }">
        <input type="password" [(ngModel)]="model['password']" name="password" class="form-control" required placeholder="Password" #password="ngModel" [disabled]="freeze" />
      </div>
      <button type="submit" class="form-submit" [disabled]="username.invalid || password.invalid || freeze">Login</button>
    </form>
    <a routerLink="." class="forgot-link">Forgot your password?</a>
    <div class="register">
      <span>Do you have an account?</span>
      <button [routerLink]="['/register']" class="sign-up" [disabled]="freeze">Sign Up</button>
    </div>
  </div>
</div>
